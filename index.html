<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('tu-imagen.jpg') center/cover no-repeat;
        }
        .heart-float {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 5s infinite ease-in-out;

        @keyframes float {

</head>
<body>

</html>
